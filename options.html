<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="" />
    <title>GitPro</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app" class="stage">
      <div class="container">
        <div align="center">
          <div class="section-container">
            <div class="section-content">
              <h1 class="title">Git<span class="pro">Pro</span></h1>
              <h3 class="subtitle">Use GitHub Like a <span class="pro">Pro</span></h3>
              <br />
              <div class="settings">
                <h3>Be Like a Pro? <input type="checkbox" id="switchEnabled" /></h3>
                <div id="moreSettings">
                  <h3>Shake on Hover? <input type="checkbox" id="switchShakeOnHoverEnabled" /></h3>
                  <h3>Spinning Star? <input type="checkbox" id="switchAnimatedStarEnabled" /></h3>
                  <h3>Rainbow Badge? <input type="checkbox" id="switchRainbowBadgeEnabled" /></h3>
                  <h3 id="colorBadgeColorContainer">Badge Color? <input type="color" id="colorBadgeColor" value="#6f42c1" /></h3>
                  <h3>Badge Text? <input type="text" id="textBadge" size="15"/></h3>
                </div>
              </div>
              <br />
              <p style="font-size: 13px;">Made by <a href="https://github.com/SumiMakito" rel="noreferrer noopener">Makito</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
